<!DOCTYPE html>
<html lang="ja">
  <head>
　  <meta charset="utf-8">
    <title>LGBM test</title>
    <meta name="description" content="LGBM test">
    <meta name="author" content="ssense-ai">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="./predict.js"></script>
  </head>
  <body>
    <div class="box">
      <h2 class="title">
        LGBM test
      </h2>
    </div>

    <div class="box">
      <div class="field">
        <div class="control">
          <textarea class="textarea is-primary" id="originalText" name="originalText"
                    cols="45" rows="5" maxlength="500" placeholder="Test data"></textarea>
        </div>
      </div>
      <button class="button is-small is-rounded show-modal" id="execPredict">
        <span class="icon is-small">
          <i class="fas fa-microchip"></i>
        </span>
        <span>Predict</span>
      </button>
      <div class="field">
        <div class="box">
          <div class="media-content">
            <div class="content" id="resultArea" name="resultArea">
            結果表示
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>© 2021 ssense-ai All rights reserved.</strong>
        </p>
      </div>
    </footer>

    <div class="modal" id="progress-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
        </header>
        <section class="modal-card-body">
          <h4 id="progress-caption">Progress</h4>
          <progress id="progressbar" class="progress is-danger" max="100">30%</progress>
        </section>
        <footer class="modal-card-foot">
        </footer>
      </div>
    </div>

  </body>
</html>
